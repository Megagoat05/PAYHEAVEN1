    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #0c0a09; /* A very dark, near-black color */
        color: #e2e8f0; /* slate-200 */
      }
      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      .font-rajdhani { font-family: 'Rajdhani', sans-serif; }
      .glass-card {
        background: rgba(17, 13, 22, 0.5);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .neon-pink-shadow {
        box-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      }
      .neon-blue-shadow {
        box-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff;
      }
      .text-glow-pink {
        text-shadow: 0 0 4px #ff00ff, 0 0 8px #ff00ff;
      }
      .text-glow-blue {
        text-shadow: 0 0 4px #00ffff, 0 0 8px #00ffff;
      }
      .bg-grid {
        background-image:
          linear-gradient(to right, rgba(0, 255, 255, 0.1) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      .animated-orb {
        width: 300px;
        height: 300px;
        position: absolute;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.4;
      }
      /* Added for 3D card effects */
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
    </style>
